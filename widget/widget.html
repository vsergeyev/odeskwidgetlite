<html>
    <head>
        <title></title>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
        <script type="text/javascript" src="widget.js"></script>

        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/base/jquery-ui.css" type="text/css" media="all" />
        <link rel="stylesheet" href="http://cdn.widget.odeskps.com/static/default_widget_look.css" />
        <link rel="stylesheet" href="http://cdn.widget.odeskps.com/static/css/bootstrap.css" />
        <link rel="stylesheet" href="style.css" />

        <!-- ROW TEMPLATES -->
        <!-- Contractor item row -->
        <script id="providersTemplate" type="text/x-jquery-tmpl">
            <li class="odesk-contractor">
                <a class="odesk-contractor-image" {{if dev_portrait_50}}style="background-image:url(${dev_portrait_50})"{{/if}}
                    href="https://www.odesk.com/users/${ciphertext}" target=_blank>
                    <span><span>&nbsp;</span></span></a>
                <div class="odesk-contractor-info">
                    <div class="odesk-info-row">
                        <a class="odesk-contractor-name" href="https://www.odesk.com/users/${ciphertext}" target=_blank>
                            ${contact_name}</a>
                    </div>

                    <div class="odesk-info-row odesk-contractor-description">
                        <div class="odesk-contractor-description-wrapper">
                            <div class="odesk-contractor-description-short">${dev_profile_title}</div>
                        </div>
                    </div>

                    <div class="odesk-contractor-reviews">
                        <div class="odesk-contractor-reviews-value">${dev_tot_feedback}</div>
                        <div class="odesk-contractor-reviews-label">Reviews</div>
                        <div class="odesk-contractor-reviews-info">
                            <span class="odesk-contractor-detail-separator">|</span>
                            <span class="odesk-stars${adj_score[0]}"></span>
                            <span class="odesk-contractor-detail-separator">|</span>
                            <span class="odesk-contractor-rate">$${dev_bill_rate}/hr</span>
                        </div>
                    </div>
                </div>
            </li>
        </script>

        <!-- END: ROW TEMPLATES -->

        <!-- PAGINATOR TEMPLATE -->
        <!-- Paginator item row -->
        <script id="pagesTemplate" type="text/x-jquery-tmpl">
            <li {{if current}}class="odesk-pagination-active"{{/if}}><a href='#{"offset": "${offset}"}'>${i}</a></li>
        </script>
        <!-- END: PAGINATOR TEMPLATE -->

        <script type="text/javascript">
            $(function() {
                OdeskWidget.init({
                    'id': 'odesk-widget',
                    'api': 'providers',
                    'q': 'python',
                    'perPage': '5',
                    'min': '0',
                    'max': '200',
                    'fb': '', //'4.0 - 4.5 Stars', // x.x - x.x Stars, not all combinations supported - only those, in filter "Feedback Score" https://www.odesk.com/contractors/
                    'rdy': '1', // 1/0, 0 is default if `rdy` is ommited, and it mean don't filter by oDesk ready
                    //'c1': 'Web Development', //'Networking & Information Systems',
                    //'c2': 'Web Programming', //'ERP / CRM Implementation',
                    //'hrs': '100-hours',
                    //'loc': 'Eastern Europe',
                    //'pt': 'Individual', //Individual | Affiliated
                    //'last': '05-20-2012',
                    //'test': '752', //test id
                    //'eng': '5-stars',
                    //'to': 'yes', //title only search
                    //'g': 'paypal',
                    // 'filters': {
                        // 'fb': OdeskWidget.available_filters.fb,
                    // }
                });
            });
        </script>
    </head>

    <body>
        <div class="odesk-apitype-listing" id="odesk-widget">
            <div class="odesk-widget-title">
                <div>
                    <div class="odesk-title-default">
                        oDesk
                    </div>
                </div>
            </div>
            <div class="odesk-apitype-filter-and-sort">
                <div class="odesk-filters-widget">
                    <div class="odesk-widget-search-keyword">
                        <div class="odesk-widget-text">Filter by:</div>
                        <input type="search" name="query" id="odesk-query" class="odesk-search-query" placeholder="Search by Keyword">
                        <a href="javascript:void(0);" class="odesk-expand-filter-and-sort" style="display: none;">More...</a>
                    </div>
                </div>
                <div class="odesk-filters-more">
                </div>
            </div>
            <div class="odesk-widget-listing-panel"></div>
            <div class="odesk-widget-footer">
                <div>
                    <a class="odesk-widget-more" href="" target=_blank>
                        <span>See all</span>
                        <span class="odesk-forward-image"></span>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
